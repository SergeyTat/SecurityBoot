<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/edit}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="id"/>
    <br/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{userName}" id="name"/>
    <br/>
    <label for="email">Enter lastname: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>

Права пользователя:
<div>
    <th:block th:each="rl : ${user.getRoles()}">
        <p th:text="${rl}"></p>
    </th:block>
</div>




<table>

    <tbody>
    <tr>
        <th>ID</th>
        <th>РОЛЬ</th>
    </tr>
    <tr th:each="role : ${role}">

        <td th:text="${role.getId()}"></td>
        <td th:text="${role.getRole()}"></td>
        <td>
            <input type="button" value="Обновить"
                   th:onclick="|window.location.href = ' @{/admin/role/{id}/edit (id=${role.getId()})}'|"/>

        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/role/{id}/remove (id=${role.getId()})}">
                <input type="submit" value="Удалить!"/>
            </form>

        </td>


    </tr>
    </tbody>
</table>
</body>
</html>
